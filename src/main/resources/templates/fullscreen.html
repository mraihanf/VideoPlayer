<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<video id="videoPlayer" controls autoplay>
    <source id="videoSource" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    // Mengambil array video dari Thymeleaf dan memasukannya ke dalam JavaScript
    const videos = /*[[${video}]]*/ []; // Ini adalah array video dari Thymeleaf
    let currentVideoIndex = 0;
    const videoPlayer = document.getElementById('videoPlayer');
    const videoSource = document.getElementById('videoSource');

    // Fungsi untuk memutar video berikutnya
    function playNextVideo() {
        currentVideoIndex = (currentVideoIndex + 1) % videos.length; // Mengulang setelah mencapai akhir
        videoSource.src = '/video/' + videos[currentVideoIndex].fileName;
        videoPlayer.load();  // Load ulang video baru
        videoPlayer.play();  // Mainkan video
    }

    // Saat video berakhir, lanjut ke video berikutnya
    videoPlayer.onended = playNextVideo;

    // Mulai dengan video pertama ketika halaman dimuat
    window.onload = function() {
        videoSource.src = '/video/' + videos[currentVideoIndex].fileName;
        videoPlayer.load();
        videoPlayer.play();
    };
</script>
</body>
</html>
